image:
    - Visual Studio 2017
environment:
    GENERATOR: "Visual Studio 15 Win64"
    BOOST_PATH: C:\Libraries\boost_1_67_0
    AF_PATH: C:\Program Files\ArrayFire\v3
    KHIVA_PATH: C:\Program Files\Khiva\v0
    PATH: $(AF_PATH)\lib;$(KHIVA_PATH)\lib;$(PATH)
    matrix:
        - PYTHON: "C:\\Python36-x64;C:\\Python36-x64\\Scripts"
        # - PYTHON: "C:\\Python37-x64;C:\\Python37-x64\\Scripts"
        # - PYTHON: "C:\\Python38-x64;C:\\Python38-x64\\Scripts"
cache:
    - C:\tools\vcpkg\installed
    - C:\Program Files\ArrayFire
    - C:\Program Files\Khiva
clone_folder: C:\khiva-python
platform:
    - x64
before_build:
    - ps: systeminfo
    - ps: $env:PATH="$env:PYTHON;$env:PATH"
    - ps: echo $env:PATH
    - ps: python --version
    - ps: python -m pip install --upgrade pip
    - ps: if(!(Test-Path -Path "C:\Program Files\ArrayFire" )){ appveyor DownloadFile "http://arrayfire.s3.amazonaws.com/3.6.2/ArrayFire-v3.6.2.exe"};
    - ps: if(!(Test-Path -Path "C:\Program Files\ArrayFire" )){ .\ArrayFire-v3.6.2.exe /S };
    - ps: vcpkg install --triplet x64-windows gtest eigen3
    - ps: if ($env:INSTALL_KHIVA_METHOD -eq "installer"){
            if(!(Test-Path -Path "C:\Program Files\Khiva" )){ appveyor DownloadFile "https://github.com/shapelets/khiva/releases/download/v0.2.0/khiva-v0.2.0-unattended.exe" -FileName khiva-v0.2.0-unattended.exe };
            if(!(Test-Path -Path "C:\Program Files\Khiva" )){ .\khiva-v0.2.0-unattended.exe /S };
          }else{
            git clone -q https://github.com/shapelets/khiva.git C:\khiva-library;

            cd C:\khiva-library;
            git submodule -q update --init;
            mkdir build;
            cd build;
            cmake .. -DCMAKE_TOOLCHAIN_FILE=c:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake -DBOOST_ROOT="$($env:BOOST_PATH)" -DKHIVA_USE_CONAN=OFF -DKHIVA_BUILD_DOCUMENTATION=OFF -DKHIVA_BUILD_BENCHMARKS=OFF -DKHIVA_BUILD_EXAMPLES=OFF -DKHIVA_BUILD_TESTS=OFF -DKHIVA_ONLY_CPU_BACKEND=ON -G"$env:GENERATOR";
          }
    - ps: cmake --build . --config Release --target INSTALL -- /m
    - ps: cd C:\khiva-python
    - ps: python -m pip install -r requirements.txt
    - ps: python -m pip install -r test-requirements.txt
    - ps: python -m pip install codecov
build_script:
    - ps: python --version
    - ps: python setup.py install
test_script:
    - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
    - coverage run -m unittest discover tests/unit_tests *_tests.py -f -v
    - python -m xmlrunner discover tests/unit_tests *_tests.py
on_finish:    
    - codecov -F Windows -X gcov
    - ps: |
        $files = Get-ChildItem -Path . -File -Filter *.xml
        foreach ($file in $files) {
            (New-Object System.Net.WebClient).UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", $file.FullName)
        }
